<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>VNC</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            loading = false;
            setInterval(function() {
                if (!loading) {
                    loading = true;
                    d = new Date();
                    $("#img").attr("src", "/screen.png?" + d.getTime()).load(function() {
                        loading = false;
                    });
                }
            }, 100);
        </script>
        <style>
            body {
                background: black;
                margin: 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <img id="img" width="100%" src="/screen.png">
    </body>
</html>
